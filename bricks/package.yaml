name: bricks
version: 0.1.0.0
license: Apache-2.0
github: chris-martin/bricks

ghc-options: -Wall

library:
  source-dirs: src
  exposed-modules:
    - ChrisMartinOrg.NixLike

dependencies:
  - attoparsec
  - base
  - base16-bytestring
  - blaze-html
  - blaze-markup
  - bytestring
  - containers
  - cryptonite
  - directory
  - filepath
  - highlighting-kate
  - hsass
  - markdown
  - memory
  - optparse-applicative
  - parsec
  - safe
  - text
  - time
  - unix

tests:
  doctest:
    source-dirs: test
    main: doctest.hs
    dependencies:
      - base
      - bricks
      - doctest
