name: bricks
version: 0.0.0.2
github: chris-martin/bricks

synopsis: |
  Bricks is a lazy functional language based on Nix.

description: |
  Bricks is a lazy functional language based on Nix.
  This package provides parsing, rendering, and
  evaluation (forthcoming) for the Bricks language.

category: Language

author:     Chris Martin <ch.martin@gmail.com>
maintainer: Chris Martin <ch.martin@gmail.com>

license: Apache-2.0
license-file: license.txt

ghc-options:
  - -Wall

library:
  source-dirs: src
  exposed-modules:

    - Bricks

    - Bricks.Expression
    - Bricks.Expression.Construction
    - Bricks.IndentedString
    - Bricks.Keyword
    - Bricks.Parsing
    - Bricks.Rendering
    - Bricks.UnquotedString

    - Bricks.Internal.Prelude
    - Bricks.Internal.Seq
    - Bricks.Internal.Text
    - Bricks.Internal.Transformers

dependencies:
  - base       >= 4.9   && < 4.10
  - containers >= 0.5.7 && < 0.6
  - parsec     >= 3.1.6 && < 3.2
  - text       >= 1.2.2 && < 1.3
  - transformers

tests:

  doctest:
    source-dirs: test
    main: doctest.hs
    ghc-options:
      - -threaded
    dependencies:
      - bricks
      - base    >= 4.9  && < 4.10
      - doctest >= 0.11 && < 0.14

  rendering:
    source-dirs: test
    main: rendering.hs
    ghc-options:
      - -threaded
    dependencies:
      - bricks
      - base             >= 4.9 && < 4.10
      - hedgehog         >= 0.5 && < 0.6
      - template-haskell >= 2.2 && < 2.12

  parsing:
    source-dirs: test
    main: parsing.hs
    ghc-options:
      - -threaded
    dependencies:
      - bricks
      - base             >= 4.9 && < 4.10
      - hedgehog         >= 0.5 && < 0.6
      - template-haskell >= 2.2 && < 2.12
