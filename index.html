---
layout: default
---

<div class="home">

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">
          {% if post.date_granularity == 'month' %}
            {{ post.date | date: "%B %Y" }}
          {% else %}
            {{ post.date | date: "%b %-d, %Y" }}
          {% endif %}
        </span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
          {{ post.title }}
        </a>
      </li>
    {% endfor %}
  </ul>

</div>
