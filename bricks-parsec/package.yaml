name: bricks-parsec
version: 0.0.0.3
github: chris-martin/bricks

synopsis: |
  ...

description: |
  ...

category: Language

author:     Chris Martin <ch.martin@gmail.com>
maintainer: Chris Martin <ch.martin@gmail.com>

license: Apache-2.0
license-file: license.txt

ghc-options:
  - -Wall

library:
  source-dirs: src
  exposed-modules:
    - Bricks.Parsing

dependencies:

  - bricks-internal
  - bricks-syntax

  - base       >= 4.9   && < 4.10
  - containers >= 0.5.7 && < 0.6
  - parsec     >= 3.1.6 && < 3.2
  - text       >= 1.2.2 && < 1.3

tests:

  doctest:
    source-dirs: test
    main: doctest.hs
    ghc-options:
      - -threaded
    dependencies:
      - base    >= 4.9  && < 4.10
      - doctest >= 0.11 && < 0.14

  cases:
    source-dirs: test
    main: cases.hs
    ghc-options:
      - -threaded
    dependencies:

      - bricks-internal-test
      - bricks-parsec
      - bricks-rendering

      - base     >= 4.9 && < 4.10
      - hedgehog >= 0.5 && < 0.6
